<!DOCTYPE html>
<html>
<head>
  <title>Elasticity | anime.js</title>
  <meta charset="utf-8">
  <link href="../assets/css/styles.css" rel="stylesheet">
  <script src="../assets/js/stats.min.js"></script>
  <script src="../../anime.js"></script>
  <style>

    .particule {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 4rem;
      height: 4rem;
      margin: -1rem 0 0 -1rem;
      background: red;
      transform: scale(1);
      border-radius: 50%;
    }

  </style>
</head>
<body>
<div class="particule" style="transform: translateX(-200px)"></div>
</body>
<script>

  var test = anime({
    targets: '.particule',
    translateX: '+=400px',
    duration: 1000,
    elasticity: function(el, i ) {
      return 1 + 1000;
    }
  });

  console.log(test);

  </script>
</html>
